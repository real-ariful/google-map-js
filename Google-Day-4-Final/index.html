<!DOCTYPE html>
<html>
    <head>
        <title>HOSPITALS LOCATOR</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <script src="js/store-data.js"></script>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>
    <body>
        <div class="title"><span>Hospitals</span> <span>Locator</span></div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip" />
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>8480 Beverly Blvd</span>
                            <span>Los Angeles, CA 90048</span>
                        </div>
                        <div class="store-phone-number">356-345-4654</div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <script src="js/index.js"></script>
        <!-- <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuQRNfUysYUABGHum1caV5J7L25EGu9XQ&callback=initMap">
        </script> -->

        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap">
        </script>
    </body>
</html>
